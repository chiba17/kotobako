        <CloudSun size={18} className="text-stone-400 dark:text-stone-500 group-hover:text-stone-600 dark:group-hover:text-stone-300 transition-colors" />
        <span className="border-b border-transparent group-hover:border-stone-300 dark:group-hover:border-stone-600 transition-all">{solarTerm.name} <span className="mx-1 text-stone-300 dark:text-stone-600">/</span> {microSeason.name}</span>
        <ChevronRight size={14} className="text-stone-300 dark:text-stone-600 group-hover:text-stone-500 dark:group-hover:text-stone-400 transition-colors" />
      </button>
    );
  };

  const ListView = ({ quotes, onItemClick, onStartRandom, filterCategory, onOpenFilter, onOpenSeason }) => {
      const displayQuotes = filterCategory ? quotes.filter(q => q.category === filterCategory) : quotes;
      
      return (
          <div className="h-full overflow-y-auto max-w-md mx-auto px-6 pt-4 pb-32 no-scrollbar">
            <div className="flex justify-between items-end mb-4 px-1 gap-2">
              <SeasonBadge onClick={onOpenSeason} />
              <button onClick={onOpenFilter} className="flex items-center gap-1.5 text-[10px] font-bold text-stone-400 hover:text-stone-600 dark:text-stone-500 dark:hover:text-stone-300 transition-colors tracking-wide bg-stone-100/80 dark:bg-stone-800/80 px-3 py-1.5 rounded-full border border-stone-200/50 dark:border-stone-700/50">
                <ListFilter size={12} />
                <span>{filterCategory || ''}</span>
              </button>
            </div>
            
            {displayQuotes.length === 0 && quotes.length === 0 ? (
               <div className="flex flex-col items-center justify-center h-full text-stone-400 dark:text-stone-500 p-6 text-center italic font-serif">
                   <p></p>
                   <p className="mt-2"></p>
               </div>
            ) : displayQuotes.length === 0 ? (
               <div className="flex flex-col items-center justify-center h-48 text-stone-400 dark:text-stone-500 p-6 text-center italic font-serif text-sm"></div>
            ) : (
              <div className="space-y-6">
                <button onClick={onStartRandom} className="w-full flex items-center justify-between py-4 px-5 bg-stone-100 dark:bg-stone-800 border border-stone-200 dark:border-stone-700 rounded-2xl hover:bg-stone-200 dark:hover:bg-stone-700/80 transition-all group active:scale-[0.98]">
                  <div className="flex items-center gap-3">
                    <div className="bg-white dark:bg-stone-700 p-2.5 rounded-xl shadow-sm text-stone-800 dark:text-stone-200 group-hover:rotate-12 transition-transform"><Sparkles size={20} /></div>
                    <div className="text-left">
                      <p className="text-sm font-bold text-stone-800 dark:text-stone-200 tracking-wider"></p>
                      <p className="text-[10px] text-stone-400 dark:text-stone-500 font-serif"></p>
                    </div>
                  </div>
                  <ChevronRight className="text-stone-300 dark:text-stone-600 group-hover:text-stone-50 dark:group-hover:text-stone-400 transition-colors" size={18} />
                </button>
                {displayQuotes.map((quote) => (
                  <div key={quote.id} onClick={() => onItemClick(quote.id)} className="group bg-white dark:bg-stone-850 p-6 rounded-2xl border border-stone-100 dark:border-stone-800 hover:border-stone-300 dark:hover:border-stone-600 transition-all cursor-pointer active:bg-stone-50 dark:active:bg-stone-800 shadow-sm text-left">
                    <p className="text-base leading-relaxed text-stone-800 dark:text-stone-200 whitespace-pre-wrap mb-1 font-serif line-clamp-3">{quote.text}</p>
                    {quote.source && <p className="text-[10px] text-stone-400 dark:text-stone-500 font-serif mb-3 tracking-wide"> {quote.source}</p>}
                    <div className="flex justify-between items-end border-t border-stone-50 dark:border-stone-800 pt-3">
                      <span className="text-xs text-stone-500 dark:text-stone-400 bg-stone-100 dark:bg-stone-800 px-2 py-1 rounded-lg font-medium">{quote.category}</span>
                      <span className="text-[10px] text-stone-400 dark:text-stone-600 font-mono">{new Date(quote.timestamp).toLocaleDateString('ja-JP')}</span>
                    </div>
                  </div>
                ))}
              </div>
            )}
          </div>
      );
  };
  
  const SingleQuoteView = ({ quote, onNext, onPrev, hasNext, hasPrev, nextLabel, nextIcon: NextIcon, onClose, isRandomMode = false }) => (
      <div className="flex flex-col h-full max-w-md mx-auto p-8 pb-8 relative animate-fade-in bg-stone-50 dark:bg-stone-900 overflow-y-auto no-scrollbar transition-colors duration-300">
          <div className="flex-grow flex flex-col items-center pt-5">
              <div className="w-full text-center">
                  <span className="inline-block px-3 py-1 rounded-full border border-stone-200 dark:border-stone-700 text-xs text-stone-500 dark:text-stone-400 tracking-wide mb-8">{quote.category}</span>
                  <div className="px-2">
                      <p className="text-xl md:text-2xl font-serif text-stone-800 dark:text-stone-200 whitespace-pre-wrap mb-4 select-text" style={{ lineHeight: '1.8' }}>{quote.text}</p>
                      {quote.source && <p className="text-sm text-stone-500 dark:text-stone-400 font-serif mb-8"> {quote.source}</p>}
                      <div className="mt-8 flex justify-center text-stone-300 dark:text-stone-700"><div className="h-px w-12 bg-stone-300 dark:bg-stone-700"></div></div>
                      <p className="mt-4 text-xs text-stone-400 dark:text-stone-600 font-mono tracking-widest">{new Date(quote.timestamp).toLocaleDateString('ja-JP')}</p>
                  </div>
              </div>
          </div>
          
          <div className="pt-12 pb-24 text-center">
              {isRandomMode ? (
                  /* Random Mode: UI */
                  <div className="flex flex-col items-center gap-8 max-w-xs mx-auto">
                      <button onClick={onNext} className="group flex flex-col items-center gap-3 text-stone-400 dark:text-stone-500 hover:text-stone-800 dark:hover:text-stone-200 transition-colors active:scale-95">
                          <div className="p-4 rounded-full bg-stone-100 dark:bg-stone-800 group-hover:bg-stone-200 dark:group-hover:bg-stone-700 transition-colors">
                              <NextIcon size={24} strokeWidth={1.5} />
                          </div>
                          {/*  */}
                      </button>
                      
                      <button onClick={onClose} className="text-xs font-bold text-stone-400 dark:text-stone-600 hover:text-stone-600 dark:hover:text-stone-300 transition-colors tracking-widest px-4 py-2">
                          
                      </button>
                  </div>
              ) : (
                  /* Detail Mode:  */
                  <div className="flex items-center justify-between px-4 max-w-xs mx-auto">
                      <button onClick={onPrev} disabled={!hasPrev} className="p-3 text-stone-400 dark:text-stone-600 enabled:hover:text-stone-600 dark:enabled:hover:text-stone-300 transition-colors disabled:opacity-0 active:scale-95" aria-label="">
                          <ChevronLeft size={24} />
                      </button>
                      
                      <button onClick={onClose} className="text-xs font-bold text-stone-400 dark:text-stone-600 hover:text-stone-600 dark:hover:text-stone-300 transition-colors tracking-widest px-4 py-2">
                          
                      </button>

                      <button onClick={onNext} disabled={!hasNext} className="p-3 text-stone-400 dark:text-stone-600 enabled:hover:text-stone-600 dark:enabled:hover:text-stone-300 transition-colors disabled:opacity-0 active:scale-95 flex items-center gap-2 group" aria-label={nextLabel}>
                          <NextIcon size={24} />
                      </button>
                  </div>
              )}
          </div>
      </div>
  );

  const App = () => {
        const [user, setUser] = useState(null);
        const [shortCode, setShortCode] = useState(''); 
        const [isLoadingCode, setIsLoadingCode] = useState(false);
        const [codeError, setCodeError] = useState(null);
        const [syncUserId, setSyncUserId] = useState(null); 
        const [viewMode, setViewMode] = useState('list');
        const [selectedQuoteId, setSelectedQuoteId] = useState(null);
        const [randomHistory, setRandomHistory] = useState([]);
        const [quotes, setQuotes] = useState([]);
        const [toast, setToast] = useState({ show: false, message: '' });
        const [dialogState, setDialogState] = useState({ isVisible: false, type: null, id: null });
        const [isDarkMode, setIsDarkMode] = useState(false);
        const [filterCategory, setFilterCategory] = useState(null);
        const [isFilterVisible, setIsFilterVisible] = useState(false);
        const [isInputDirty, setIsInputDirty] = useState(false);
        const [isMenuVisible, setIsMenuVisible] = useState(false);

        useEffect(() => {
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme === 'dark') {
            setIsDarkMode(true);
            document.documentElement.classList.add('dark');
            document.querySelector('meta[name="theme-color"]').setAttribute('content', '#0c0a09');
          } else {
            setIsDarkMode(false);
            document.documentElement.classList.remove('dark');
            document.querySelector('meta[name="theme-color"]').setAttribute('content', '#fafaf9');
          }
        }, []);

        const toggleTheme = () => {
          const newMode = !isDarkMode;
          setIsDarkMode(newMode);
          if (newMode) {
            document.documentElement.classList.add('dark');
            localStorage.setItem('theme', 'dark');
            document.querySelector('meta[name="theme-color"]').setAttribute('content', '#0c0a09');
          } else {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('theme', 'light');
            document.querySelector('meta[name="theme-color"]').setAttribute('content', '#fafaf9');
          }
        };

        const fetchUserData = async (currentUser) => {
          if (!currentUser) return;
          setIsLoadingCode(true); 
          setCodeError(null);
          try {
            const userCodeRef = doc(db, 'artifacts', appId, 'public', 'data', 'userCodes', currentUser.uid);
            const codeSnap = await getDoc(userCodeRef);
            if (codeSnap.exists()) { 
                setShortCode(codeSnap.data().code); 
            } else { 
                const newCode = generateShortCode(); 
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'syncCodes', newCode), { uid: currentUser.uid }); 
                await setDoc(userCodeRef, { code: newCode }); 
                setShortCode(newCode); 
            }
          } catch (e) { 
              console.error("Fetch Error:", e); 
              let msg = ""; 
              if (e.code === 'permission-denied') msg = ""; 
              setCodeError(msg); 
          } finally { 
              setIsLoadingCode(false); 
          }
        };

        useEffect(() => {
            const unsubscribe = onAuthStateChanged(auth, (u) => {
                if (u) {
                    setUser(u);
                    fetchUserData(u);
                } else {
                    signInAnonymously(auth).catch((e) => {
                        console.error("Auth Error:", e);
                        let msg = "";
                        if (e.code === 'auth/operation-not-allowed') msg = "";
                        setCodeError(msg);
                    });
                }
            });
            return () => unsubscribe();
        }, []);

        const activeUserId = syncUserId || (user ? user.uid : null);
        useEffect(() => {
          if (!activeUserId) { setQuotes([]); return; }
          const q = query(collection(db, 'artifacts', appId, 'users', activeUserId, 'quotes'));
          const unsubscribe = onSnapshot(q, (snapshot) => {
            const docs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            setQuotes(docs.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0)));
          }, (err) => { console.error("Firestore Sync Error:", err); });
          return () => unsubscribe();
        }, [activeUserId]);

        const showToast = (message) => setToast({ show: true, message });
        const handleSyncByCode = async (code) => { if (!user) return; const cleanCode = code.trim().toUpperCase(); try { const mappingRef = doc(db, 'artifacts', appId, 'public', 'data', 'syncCodes', cleanCode); const mappingSnap = await getDoc(mappingRef); if (mappingSnap.exists()) { setSyncUserId(mappingSnap.data().uid); setViewMode('list'); showToast(""); } else { showToast(""); } } catch (e) { showToast(""); } };
        const addQuote = async (text, source, category) => { if (!activeUserId) return; await addDoc(collection(db, 'artifacts', appId, 'users', activeUserId, 'quotes'), { text, source, category, timestamp: Date.now() }); showToast(""); setIsInputDirty(false); setViewMode('list'); };
        const updateQuote = async (text, source, category) => { if (!activeUserId || !selectedQuoteId) return; await updateDoc(doc(db, 'artifacts', appId, 'users', activeUserId, 'quotes', selectedQuoteId), { text, source, category }); showToast(""); setIsInputDirty(false); setViewMode(randomHistory.length > 0 ? 'random' : 'detail'); };
        
        const handleCloseInput = () => {
            if (isInputDirty) {
                setDialogState({ isVisible: true, type: 'discard', id: null });
            } else {
                setViewMode('list');
            }
        };

        const handleConfirmAction = async () => { 
            if (dialogState.type === 'quote') await confirmDeleteQuote(); 
            else if (dialogState.type === 'account') await confirmResetAccount(); 
            else if (dialogState.type === 'discard') confirmDiscard();
        };
        const confirmDeleteQuote = async () => { if (!activeUserId || !dialogState.id) return; await deleteDoc(doc(db, 'artifacts', appId, 'users', activeUserId, 'quotes', dialogState.id)); showToast(""); setDialogState({ isVisible: false, type: null, id: null }); setViewMode('list'); setSelectedQuoteId(null); };
        const confirmResetAccount = async () => { if (!user || !shortCode) return; try { const quotesRef = collection(db, 'artifacts', appId, 'users', user.uid, 'quotes'); const snap = await getDocs(quotesRef); const deletePromises = snap.docs.map(d => deleteDoc(d.ref)); await Promise.all(deletePromises); await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'syncCodes', shortCode)); await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'userCodes', user.uid)); showToast("..."); setTimeout(() => window.location.reload(), 1500); } catch (e) { console.error(e); showToast(""); setDialogState({ isVisible: false, type: null, id: null }); } };
        const confirmDiscard = () => {
            setIsInputDirty(false);
            setDialogState({ isVisible: false, type: null, id: null });
            setViewMode(randomHistory.length > 0 && viewMode === 'edit' ? 'random' : selectedQuoteId && viewMode === 'edit' ? 'detail' : 'list');
        };
        
        const handleTitleClick = (e) => {
            if (e.detail === 3) {
                const htmlContent = document.documentElement.outerHTML;
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'index.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showToast("HTML");
            }
        };

        const ThemeToggle = () => (
          <button onClick={toggleTheme} className="p-2 text-stone-400 hover:text-stone-800 dark:hover:text-stone-200 transition-colors">
            {isDarkMode ? <Sun size={24} /> : <Moon size={24} />}
          </button>
        );

        const currentQuoteIndex = quotes.findIndex(q => q.id === selectedQuoteId);
        const currentQuote = quotes[currentQuoteIndex];

        let leftActions = null; let rightActions = null;
        switch (viewMode) {
          case 'list': 
            leftActions = <ThemeToggle />;
            rightActions = <button onClick={() => setViewMode('settings')} className="p-2 -mr-2 text-stone-400 hover:text-stone-800 dark:hover:text-stone-200 transition-colors"><Menu size={24} /></button>; 
            break;
          case 'input': case 'settings': 
            rightActions = <button onClick={viewMode === 'input' ? handleCloseInput : () => setViewMode('list')} className="p-2 -mr-2 text-stone-400 hover:text-stone-800 dark:hover:text-stone-200 transition-colors"><X size={24} /></button>; 
            break;
          case 'edit': 
            rightActions = <button onClick={handleCloseInput} className="p-2 -mr-2 text-stone-400 hover:text-stone-800 dark:hover:text-stone-200 transition-colors"><X size={24} /></button>; 
            break;
          case 'detail': case 'random': 
            leftActions = <button onClick={() => { setViewMode('list'); setRandomHistory([]); setSelectedQuoteId(null); }} className="p-2 -ml-2 text-stone-400 hover:text-stone-800 dark:hover:text-stone-200 transition-colors"><ArrowLeft size={24} /></button>; 
            rightActions = (
              <button onClick={() => setIsMenuVisible(true)} className="p-2 -mr-2 text-stone-400 hover:text-stone-800 dark:hover:text-stone-200 transition-colors"><MoreHorizontal size={24} /></button>
            ); 
            break;
          case 'season-detail':
            leftActions = <button onClick={() => setViewMode('list')} className="p-2 -ml-2 text-stone-400 hover:text-stone-800 dark:hover:text-stone-200 transition-colors"><ArrowLeft size={24} /></button>; 
            break;
        }

        if (!user) return <div className="h-screen flex items-center justify-center font-serif text-stone-400 dark:text-stone-500 italic bg-stone-50 dark:bg-stone-900">...</div>;

        return (
          <div className="h-[100dvh] bg-stone-50 dark:bg-stone-900 text-stone-800 dark:text-stone-200 font-sans selection:bg-stone-200 dark:selection:bg-stone-700 overflow-hidden flex flex-col transition-colors duration-300">
              <style>{`@media (min-width: 640px) { body { padding-top: 16px; } }`}</style>
              <Header onTitleClick={handleTitleClick} leftActions={leftActions} rightActions={rightActions} />
              <div className="flex-grow overflow-hidden relative" style={{ paddingTop: '64px' }}>
                  <main className="h-full relative overflow-hidden">
                      {viewMode === 'input' && <InputView onSave={addQuote} onDirtyChange={setIsInputDirty} />}
                      {viewMode === 'list' && (
                        <ListView 
                          quotes={quotes} 
                          onItemClick={(id) => { setSelectedQuoteId(id); setViewMode('detail'); }} 
                          onStartRandom={() => { if (quotes.length > 0) { const first = quotes[Math.floor(Math.random() * quotes.length)]; setSelectedQuoteId(first.id); setRandomHistory([first.id]); setViewMode('random'); } }} 
                          filterCategory={filterCategory}
                          onOpenFilter={() => setIsFilterVisible(true)}
                          onOpenSeason={() => setViewMode('season-detail')}
                        />
                      )}
                      {viewMode === 'detail' && currentQuote && <SingleQuoteView quote={currentQuote} onNext={() => setSelectedQuoteId(quotes[(currentQuoteIndex + 1) % quotes.length].id)} onPrev={() => setSelectedQuoteId(quotes[(currentQuoteIndex - 1 + quotes.length) % quotes.length].id)} hasNext={currentQuoteIndex < quotes.length - 1} hasPrev={currentQuoteIndex > 0} nextLabel="" nextIcon={ChevronRight} onClose={() => setViewMode('list')} />}
                      {viewMode === 'random' && currentQuote && <SingleQuoteView quote={currentQuote} onNext={() => { let n; do { n = quotes[Math.floor(Math.random() * quotes.length)].id; } while (n === selectedQuoteId && quotes.length > 1); setSelectedQuoteId(n); setRandomHistory(p => [...p, n]); }} hasNext={quotes.length > 1} nextLabel="" nextIcon={Sparkles} onClose={() => setViewMode('list')} isRandomMode={true} />}
                      {viewMode === 'edit' && currentQuote && <InputView initialData={currentQuote} onSave={updateQuote} onDirtyChange={setIsInputDirty} />}
                      {viewMode === 'settings' && <SyncSettingsView currentShortCode={shortCode} isLoadingCode={isLoadingCode} errorMsg={codeError} onRetryCode={() => fetchUserData(user)} onSyncCode={handleSyncByCode} onRequestReset={() => setDialogState({ isVisible: true, type: 'account', id: null })} showToast={showToast} />}
                      {viewMode === 'season-detail' && <SeasonDetailView onClose={() => setViewMode('list')} />}
                  </main>
              </div>
              <FilterSheet isVisible={isFilterVisible} currentCategory={filterCategory} onSelect={(cat) => { setFilterCategory(cat); setIsFilterVisible(false); }} onClose={() => setIsFilterVisible(false)} />
              <MenuSheet 
                isVisible={isMenuVisible} 
                onEdit={() => setViewMode('edit')} 
                onDelete={() => setDialogState({ isVisible: true, type: 'quote', id: selectedQuoteId })} 
                onClose={() => setIsMenuVisible(false)} 
              />
              {viewMode === 'list' && <FloatingWriteButton onClick={() => setViewMode('input')} />}
              <ConfirmDialog 
                isVisible={dialogState.isVisible} 
                title={dialogState.type === 'account' ? "" : dialogState.type === 'discard' ? "" : ""} 
                message={dialogState.type === 'account' ? "" : dialogState.type === 'discard' ? "" : ""} 
                actionLabel={dialogState.type === 'account' ? "" : dialogState.type === 'discard' ? "" : ""} 
                onConfirm={handleConfirmAction} 
                onCancel={() => setDialogState({ isVisible: false, type: null, id: null })} 
              />
              <Toast message={toast.message} isVisible={toast.show} onHide={() => setToast(p => ({ ...p, show: false }))} />
          </div>
        );
  };
  const root = createRoot(document.getElementById('root')); root.render(<App />);
</script>

</body></html>
